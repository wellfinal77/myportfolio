<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #333);
            color: #39ff14;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .test-box {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #39ff14;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        .status {
            background: #39ff14;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .error {
            background: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üöÄ Teste do Portfolio</h1>
        
        <div class="status">
            ‚úÖ Servidor funcionando!
        </div>
        
        <h2>Informa√ß√µes do Sistema:</h2>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Largura da Tela:</strong> <span id="screenWidth"></span></p>
        <p><strong>Altura da Tela:</strong> <span id="screenHeight"></span></p>
        <p><strong>URL Atual:</strong> <span id="currentUrl"></span></p>
        
        <h2>Teste de Recursos:</h2>
        <div id="tests">
            <p>Carregando testes...</p>
        </div>
        
        <h2>Links:</h2>
        <p><a href="index.html" style="color: #39ff14;">üìÑ P√°gina Principal</a></p>
        <p><a href="styles.css" style="color: #39ff14;">üé® CSS</a></p>
        <p><a href="scripts.js" style="color: #39ff14;">‚öôÔ∏è JavaScript</a></p>
    </div>

    <script>
        // Informa√ß√µes do sistema
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenWidth').textContent = screen.width + 'px';
        document.getElementById('screenHeight').textContent = screen.height + 'px';
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // Testes de recursos
        const tests = document.getElementById('tests');
        const testResults = [];
        
        // Teste de CSS
        try {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            document.head.appendChild(link);
            testResults.push('‚úÖ CSS carregado');
        } catch (e) {
            testResults.push('‚ùå Erro ao carregar CSS: ' + e.message);
        }
        
        // Teste de JavaScript
        try {
            const script = document.createElement('script');
            script.src = 'scripts.js';
            document.head.appendChild(script);
            testResults.push('‚úÖ JavaScript carregado');
        } catch (e) {
            testResults.push('‚ùå Erro ao carregar JavaScript: ' + e.message);
        }
        
        // Teste de imagens
        const img = new Image();
        img.onload = () => testResults.push('‚úÖ Imagens carregadas');
        img.onerror = () => testResults.push('‚ùå Erro ao carregar imagens');
        img.src = 'assets/myportfolioweb.png';
        
        // Mostrar resultados
        setTimeout(() => {
            tests.innerHTML = testResults.map(result => `<p>${result}</p>`).join('');
        }, 1000);
        
        console.log('P√°gina de teste carregada!');
    </script>
</body>
</html>
